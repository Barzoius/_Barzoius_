<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_barzi_</title>
    <link rel="stylesheet" href="light2.css">
</head>
<body>
    <div id="controls">
        <label for="lightPosX">Light X:</label>
        <input type="range" id="lightPosX" min="-50" max="50" step="0.1" value="12">
        <span id="lightPosXValue">12</span><br>

        <label for="lightPosY">Light Y:</label>
        <input type="range" id="lightPosY" min="-50" max="50" step="0.1" value="20">
        <span id="lightPosYValue">20</span><br>

        <label for="lightPosZ">Light Z:</label>
        <input type="range" id="lightPosZ" min="-50" max="50" step="0.1" value="17.5">
        <span id="lightPosZValue">17.5</span><br>
    </div>

    <br/>


    <canvas id="customCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="light2.js"></script>
</body>
</html>
