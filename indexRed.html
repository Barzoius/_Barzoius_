<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Section</title>
  <style>
    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;  /* Align items to the left */
      gap: 20px;
      padding: 20px;
      color: #e6dfc3;
    }

    h1 {
      font-size: 32px;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-align: left;  /* Ensure the text inside h1 aligns to the left */
      width: 100%;  /* Ensures h1 spans the full width for proper alignment */
    }

    object {
      width: 100%;  /* Make the PDF width span 100% of its container */
      height: 800px; /* Increase the height for larger PDF display */
      border: none;
      border-radius: 10px;
    }

    .fallback-message {
      font-size: 18px;
      color: #ff6b6b;
    }

    .fallback-message{
      max-width: 500px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>CV</h1>
    <!-- Embed PDF using object -->
    <object data="Moisel_Rares_CV.pdf" type="application/pdf">
      <!-- Fallback content if the browser doesn't support PDF embedding -->
      <p class="fallback-message">Your browser does not support embedded PDFs. You can download the PDF <a href="Moisel_Rares_CV.pdf" download>here</a>.</p>
    </object>
  </div>
</body>
</html>
