<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Section</title>
  <style>
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 20px;
      color: #e6dfc3;
    }

    .text {
      max-width: 500px;
      font-size: 18px;
      line-height: 1.6;
    }

    .image img {
      max-width: 250px;
      max-height: 250px;
      border-radius: 10px;
    }

    h1 {
      font-size: 32px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    object {
      width: 100%;  /* Make the PDF width span 100% of its container */
      height: 800px; /* Increase the height for larger PDF display */
      border: none;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="content">
    <div class="text">
      <h1>CV</h1>
      <object data="Moisel_Rares_CV.pdf" type="application/pdf">
        <!-- Fallback content if the browser doesn't support PDF embedding -->
        <p class="fallback-message">Your browser does not support embedded PDFs. You can download the PDF <a href="Moisel_Rares_CV.pdf" download>here</a>.</p>
      </object>
  </div>
</body>
</html>
